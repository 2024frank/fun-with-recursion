            <h2>About Me</h2>
            <p></p>
        </div>
        <img src="images/page_1.png" alt="Your Photo">
    </section>
    
    <script>
        // Matrix rain effect
        function createMatrixRain() {
            const container = document.querySelector('.matrix-rain');
            for (let i = 0; i < 100; i++) { // Adjust for more or less rain
                const span = document.createElement('span');
                span.style.left = Math.random() * window.innerWidth + 'px';
                span.style.top = (Math.random() * window.innerHeight) + 'px';
                span.style.animationDuration = (Math.random() * 3 + 2) + 's';
                span.textContent = '01'[Math.floor(Math.random() * 2)];
                container.appendChild(span);
            }
        }
        
        createMatrixRain();
        
        // Typing effect for bio
        const bioText = `I am currently a Computer Science student at Oberlin College, class of 2028. Driven by a lifelong passion for technology and a commitment to empowering others, I leverage my leadership skills to inspire students in STEM fields. My affinity for nature further motivates me, as I consider it a vital source of inspiration for technological innovations.
      
      As a first-generation student and a graduate of Prempeh College in Ghana, I developed my abilities in coding, strategizing, and teamwork. During my tenure as the leader of the Robotics Club and the president of the Science and Math Club, I facilitated hands-on robotics training for my peers, thereby enhancing their practical skills.
      
      My resourcefulness not only helped me excel academically but also enabled me to foster the development of other students. Through my roles as team leader and lead engineer, I have become a flexible, solutions-oriented leader adept at addressing challenges. I am now committed to immersing myself in the technology sector and making significant technical contributions that will pave the way for future generations.`; // Replace with your actual bio text
        const bioElement = document.querySelector('.bio-text p');
        let cursorPosition = 0;

        function typeWriter() {
            if (cursorPosition < bioText.length) {
                bioElement.textContent += bioText.charAt(cursorPosition);
                cursorPosition++;
                setTimeout(typeWriter, 100); // Typing speed
            }
        }

        document.addEventListener('DOMContentLoaded', typeWriter);
    </script>
</body>
